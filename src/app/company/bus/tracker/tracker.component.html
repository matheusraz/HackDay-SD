<div class="row">
  <div class="card">
    <div class="card-header">
      Track
    </div>
    <div class="card-body">
      <ul *ngFor="let tracker of trackers">
        <li>Latitude: {{tracker.latitude}}; Longitude: {{tracker.longitude}}; Hora: {{tracker.time}}</li>
      </ul>
    </div>
  </div>
</div>
