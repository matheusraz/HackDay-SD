<div class="row">
  <div class="card">
    <div class="card-header">
      Track
    </div>
    <div class="card-body">
      <p>{{tracker.time}}</p>
      <agm-map [latitude]="tracker.latitude" [longitude]="tracker.longitude">
        <agm-marker [latitude]="tracker.latitude" [longitude]="tracker.longitude"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
